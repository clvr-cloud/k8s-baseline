apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.27.0 # check latest with `helm search repo grafana/loki`
    helm:
      values: |
        deploymentMode: SingleBinary
        persistence:
          enabled: true
          size: 10Gi
        serviceMonitor:
          enabled: true
        monitoring:
          dashboards:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
