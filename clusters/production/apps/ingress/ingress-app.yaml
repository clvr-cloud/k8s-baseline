apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx
    targetRevision: 4.14.0  # check latest version
    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          service:
            type: ClusterIP
          metrics:
            enabled: true
          ingressClassResource:
            name: nginx
            enabled: true
            default: true
          config:
            use-forwarded-headers: "true"
            compute-full-forwarded-for: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
