apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubegemsapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.kubegems.io/kubegemsapp
    chart: vscode
    targetRevision: 1.0.5
    helm:
      releaseName: vscode
      values: |
        replicaCount: 2
        service:
          type: ClusterIP
          port: 80
  destination:
    server: https://kubernetes.default.svc
    namespace: vscode
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
